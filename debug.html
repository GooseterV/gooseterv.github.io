<html>
	<head>
		<script src="js/bundle.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link rel="icon" href="./src/goose.svg">
		<title>Goose's Page | Debug</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:url" content="https://gooseterv.github.io">
		<meta content="â€‹#990429" data-react-helmet="true" name="theme-color">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="gooseterv.github.io">
		<meta property="og:title" content="Goose's Page">
		<meta property="og:description" content="">
		<meta property="og:image" content="">
		
	</head>
	<body style="background-color: rgb(153, 4, 41);">
		<div class="debug-box">
			<div class="debug-subheader">
				Google Fonts: <i class="fas fa-spinner" id="gfonts-error"></i>
			</div>
			<div class="debug-text" style="left:-25px;">
				Used to import fonts
			</div>
			<div class="debug-subheader">
				Google Apis: <i class="fas fa-spinner" id="gapi-error"></i>
			</div>
			<div class="debug-text" style="left:-25px; font-size:20px;">
				Used to import scripts and stylesheets
			</div>
			<div class="debug-subheader">
				Cloudflare: <i class="fas fa-spinner" id="cloudflare-error"></i>
			</div>
			<div class="debug-text" style="left:-25px; font-size:20px;">
				Used to import scripts and stylesheets
			</div>
		</div>
		<div id="particles-js"></div>
		<script src="./js/particles.js"></script>
		<script src="./js/app.js"></script>
		<script>
		
		
		const db = async () => {debug().then((res) => {
			if (res.cloudflare === true) {
				document.getElementById("cloudflare-error").classList = "fas fa-check-square"
			}
			else if (res.cloudflare === false) {
				document.getElementById("cloudflare-error").classList = "fas fa-times-circle"
			}
			if (res.gfonts === true) {
				document.getElementById("gfonts-error").classList = "fas fa-check-square"
			}
			else if (res.gfonts === false) {
				document.getElementById("gfonts-error").classList = "fas fa-times-circle"
			}
			if (res.gapi === true) {
				document.getElementById("gapi-error").classList = "fas fa-check-square"
			}
			else if (res.gapi === false) {
				document.getElementById("gapi-error").classList = "fas fa-times-circle"
			}
		})}
		setTimeout(db, 1250)
		</script>
	</body>
</html>
